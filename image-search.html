<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>

    <title>Image search</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body style="height: 679px;">
    <ul class="nav justify-content-end">
        <li class="nav-item"><a class="nav-link" href="index.html">Search</a></li>
    </ul><img class="img-fluid" src="static/google_logo.png" alt="google_logo">
    <div style="justify-content:center;"><form action="http://images.google.com/images" method="get" role="search">
    <input id="search" class="form-control responsive" type="search" autocomplete="off" autofocus name="q" placeholder="Google image search" style="margin-top: -69px; margin-bottom: -30px;" />
    <div style="margin-left: 10; margin-right: auto;">
        <div class="container text-center overflow-hidden">
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" type="submit" style="width: 110px;">
                        <svg class="bi bi-search" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" style="font-size: 20px;">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
<script src="static/bootstrap/js/bootstrap.min.js"></script>

</html>
